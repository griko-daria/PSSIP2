<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        /* Основные стили для body */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Стили для заголовка */
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Стили для формы */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        /* Стили для всех меток (label) */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        /* Стили для всех полей ввода (input) и выбора (select) */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: border-color 0.3s ease;
        }

        /* Фокус на полях ввода и выбора */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        /* Стили для чекбоксов и радиокнопок */
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        /* Стили для кнопок */
        button[type="submit"],
        input[type="reset"] {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1em;
        }

        /* Стили для кнопок при наведении мыши */
        button[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        /* Центрирование формы */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Форма регистрации</h2>
        <form action="/submit" method="post">
            <!-- Поле ввода для имени пользователя -->
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <!-- Поле ввода для email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Поле ввода для номера телефона с примером шаблона -->
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" required>

            <!-- Выпадающий список для выбора пола -->
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="">Выберите</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другое</option>
            </select>

            <!-- Флажки для выбора интересов -->
            <label>Интересы:</label>
            <input type="checkbox" id="interest1" name="interest1" value="sport">
            <label for="interest1">Спорт</label><br>
            <input type="checkbox" id="interest2" name="interest2" value="music">
            <label for="interest2">Музыка</label><br>
            <input type="checkbox" id="interest3" name="interest3" value="travel">
            <label for="interest3">Путешествия</label><br>

            <!-- Радиокнопки для подписки на новости -->
            <label>Подписаться на новости:</label><br>
            <input type="radio" id="subscribeYes" name="subscribe" value="yes">
            <label for="subscribeYes">Да</label>
            <input type="radio" id="subscribeNo" name="subscribe" value="no">
            <label for="subscribeNo">Нет</label><br>

            <!-- Кнопки для отправки и сброса формы -->
            <button type="submit">Отправить</button>
            <input type="reset" value="Сбросить форму">
        </form>
    </div>
</body>
</html>
